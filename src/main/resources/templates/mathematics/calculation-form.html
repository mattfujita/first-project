<h2>Calculate Two Numbers</h2>
<form method="post" action="/calc">
  <input type="number" name="left" value="0" required>
  
  <input type="number" name="right" value="0" step="any" required>
  <button name="math" value="add">+</button>
  <button name="math" value="sub">-</button>
  <button name="math" value="mult">*</button>
  <button name="math" value="divide">/</button>
  <button name="math" value="mod">%</button>
  <button name="math" value="exp">^</button>
</form>
